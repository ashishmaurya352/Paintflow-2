<ion-content>
  <div class="gray-bg">
  </div>
  <ion-row>
    <ion-col sizeXl="6" sizeMd="12" sizeSm="12" sizeXs="12">
      <div class="logo" style="top:-25%; position: relative;">
        <img src="assets/icon/Wipro-Pari-Logo.png" alt="logo" style="margin: auto;">
        <img src="assets/icon/login-img.png" alt="logo" style="margin: auto;">
      </div>
    </ion-col>
    <ion-col sizeXl="6" sizeMd="12" sizeSm="12" sizeXs="12">
      <div class="login-content">
        <div class="login-txt">
          <h2>Login</h2>
          <h5>Enter your login details to continue</h5>
        </div>
        <div class="login-form">
          <ion-label>Enter your username</ion-label>
          <ion-input [(ngModel)]="email" fill="outline" shape="round" placeholder="email@gmail.com">
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon color="dark" slot="icon-only" name="mail" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-input>
          <ion-text color="danger" *ngIf="emailRequired">
            <p>username is required.</p>
          </ion-text>

          <ion-label>Enter your password?</ion-label>
          <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" fill="outline" shape="round"
            placeholder="*******">
            <ion-button (click)="togglePassword()" fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon color="dark" slot="icon-only" [name]="showPassword ? 'eye' : 'eye-off'"
                aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-input>
          <ion-text color="danger" *ngIf="passwordRequired">
            <p>Password is required.</p>
          </ion-text>
          <ion-text color="danger" *ngIf="invalidLogin">
            <p>Username or Password is Invalid.</p>
          </ion-text>

          <div class="pass">

            <ion-checkbox labelPlacement="end">Remember password</ion-checkbox>
            <h6>Forgot password?</h6>
          </div>
          <div class="login-btn">
            <ion-button (click)="login()" size="large" expand="block" shape="round">Log in</ion-button>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>


</ion-content>
